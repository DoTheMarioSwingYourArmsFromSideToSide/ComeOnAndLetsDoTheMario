<div id="root"></div>
<script>

			var csCompId = window.location.href.split('csCompId=')[1].split('&')[0];
			var deviceType = Wix.Utils.getDeviceType();
			var content_id = "root";
			var root = document.getElementById(content_id);
			
			Wix.PubSub.subscribe('NewEvent'+csCompId, function(data) {
				console.log(data)

				var eventColor = /[a-zA-Z]+[?-][0-9]+/.test(data.data.color) ? Wix.Styles.getColorByreference(data.data.color).value : data.data.color; 
				var styleParams = Wix.Styles.getStyleParams();
				console.log(styleParams)
				eventData = data.data;
				eventData.showTZone = styleParams.booleans.showTZone ?? false;
				eventData.addTo = styleParams.booleans.addCalendarButton ?? true;
				eventData.shareEvents = styleParams.booleans.shareEvents ?? true;
				eventData.eventColor = eventColor;
				eventData.content_id = content_id;
				eventData.deviceType = deviceType;
				eventData.startDate = eventData.start;
				eventData.endDate = eventData.end || eventData.start;
				eventData.allDay = eventData.all_day;
				eventData.description = eventData.desc;
				eventData.imageURL = eventData.image;
				eventData.venue.organizer = eventData.organizer;
				eventData.evTitle = eventData.title;
				eventData.instance_short = Wix.Utils.getInstanceId();

				if(deviceType == 'desktop'){
					root.classList.remove('close');
					root.classList.add('open');
				}

				Wix.resizeWindow('100%','100%');

				runEvent(eventData, closeModal ,'_WIX');
			})

			if(deviceType == 'desktop'){

				document.addEventListener('click', function(evt){
					let modal_window = document.getElementsByClassName('content')[0];
					if(!modal_window.contains(evt.target)){
						closeModal();
					}
				});
			}

			function closeModal(){
				if(deviceType == 'desktop'){
					root.classList.remove('open'); 
					root.classList.add('close');
				}
				setTimeout(function(){
					Wix.resizeWindow(0, 0);
					window.UnmountDOM(content_id);
				},215)
			}
		</script>
