<script id="ajaxrequest">

var request = false;
   try { request = new XMLHttpRequest(); }
     catch (trymicrosoft) {
        try { request = new ActiveXObject("Msxml2.XMLHTTP"); }
     catch (othermicrosoft)
    {
       try { request = new ActiveXObject("Microsoft.XMLHTTP"); }
    catch (failed)
     {
         request = false;
     }

     }
   }

function startAJAX_JavascriptExec(url)
{
   var restart=0;

	if (url.indexOf("restartupdate=1")!=-1)
		restart=1;

   if (!request)
    return;

   //document.domain="wunderground.com";
//alert('opening:'+url);
    request.open("GET", url,true);
//alert(document.domain);
    //request.open("GET", "https://web.archive.org/web/20080702103857/http://dev.wunderground.com/data/wuiXML/snow_photos.xml",true);
    request.onreadystatechange = function()
	{
    	if (request.readyState==4)
		{
//alert('done');
//	alert('got:'+request.responseText);
			if (restart==1)
			{
				clearTimeout(window.timeout);
				if (request.status!=200)
				{
					setTimeout("parent.GetUpdateConds()",5000);
					return;
				}
			}
			try {
        	eval(request.responseText);
			}
			catch (request_notparseable) {
				if (restart==1)
				{
					setTimeout("parent.GetUpdateConds()",5000);
				}
			}
    	}
	}

	if (restart==1)
	{
		window.timeout = window.setTimeout("request.abort();parent.GetUpdateConds()", 10000);
	}

    request.send(null);
}


function getWUIDomain()
{
    var domainStr = document.domain;
    var domainarray=domainStr.split(".");

    var domaincom=domainarray[domainarray.length-1];
    var domainname=domainarray[domainarray.length-2];

//  alert('domain:' +domainname+'.'+domaincom);
    return domainname+'.'+domaincom;

}

document.domain=getWUIDomain();
