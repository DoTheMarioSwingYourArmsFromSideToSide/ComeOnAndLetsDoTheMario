<div>
<b>Welcome to the Mounted Rescue website , home of Unit A , who provide Mounted Search and Rescue in South West Colorado and region.</b></div>
<br>
<div>
<b>Mounted Search and Rescue is made up of volunteers who have horses and those who do not - every time a Mounted Team is deployed on a search or rescue our stalwart behind the scene supporters are also heavily involved in supporting the mission.</b></div>
<br>
<div>
<b>Mounted Search and Rescue often known as MSAR is especially useful in the wilderness areas of South West Colorado , a team on horse back can cover a lot of ground very quickly , or they can reach a target destination often more easily and certainly more quickly than on foot.</b></div>
<br>
<div>
<b>If you have an interest in Mounted Search and Rescue please visit with us , you will be very welcome.</b></div>
<br>
