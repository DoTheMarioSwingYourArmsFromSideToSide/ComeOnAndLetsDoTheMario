    <!--webbot bot="Include" tag="BODY"
    u-include="global/software.htm" startspan --><p align="center"><img src="/web/19980508224327im_/http://www.chevrolet.com/global/images/spotchck.gif" width="370" height="77"></p>
    <blockquote>
        <p><i>The Chevy Spot</i> has many cool multimedia events
        for your viewing and listening enjoyment. Why settle for
        only half the picture -- and none of the sound -- when
        the software you need is just a click away? Below are
        some links to free software and helper applications. Some
        create automatic downloads; others may require you to
        read a license agreement first. Standard disclaimers
        apply. </p>
        <p>Chevy does not promote or endorse any of these
        programs over another. We're just showing them to you to
        make your time in <i>The Chevy Spot</i> time well spent. </p>
        <p>If you are using a browser supplied by CompuServe� or
        America OnLine�, please click <a href="global/a964.htm" target="_top">here</a> for instructions on installing
        Netscape. </p>
    </blockquote>
    <blockquote>
        <p><font size="4"><b>Browsers</b></font><br>
        <a href="https://web.archive.org/web/19980508224327/http://home.netscape.com/comprod/mirror/client_download.html" target="_top">Netscape Navigator</a><br>
        <a href="https://web.archive.org/web/19980508224327/http://www.microsoft.com/ie/download/" target="_top">Microsoft Internet Explorer</a></p>
        <p>Traverse the web with the best and easiest tools for
        communicating and managing information. </p>
        <p><font size="4"><b>Personalized Information</b></font><br>
        <a href="https://web.archive.org/web/19980508224327/http://www.backweb.com/dl/download.html" target="_top">BackWeb</a> </p>
        <p>Tired of searching for the information you want? Let
        the Internet come to you instead, as news, entertainment
        and software are delivered directly to your desktop. </p>
        <p><a name="Multimedia"><font size="4"><b>Multimedia</b></font></a><br>
        <a href="https://web.archive.org/web/19980508224327/http://quicktime.apple.com/sw/qtmac.html" target="_top">QuickTime for Macintosh</a><br>
        <a href="https://web.archive.org/web/19980508224327/http://quicktime.apple.com/sw/qtwin.html" target="_top">QuickTime for Windows</a><br>
        <a href="https://web.archive.org/web/19980508224327/http://www.macromedia.com/shockwave/download/index.cgi" target="_top">Shockwave</a><br>
        <a href="https://web.archive.org/web/19980508224327/http://www.adobe.com/prodindex/acrobat/readstep.html" target="_top">Acrobat</a> </p>
        <p>Enhance your visits to <i>The Chevy Spot</i> with rich
        multimedia content. View movies, interactive product
        demos and vivid electronic documents as easily as you
        would a text file. </p>
        <p><font size="4"><b>Sound</b></font><br>
        <a href="https://web.archive.org/web/19980508224327/http://www.realaudio.com/products/player/download.html" target="_top">RealAudio</a><br>
        <a href="https://web.archive.org/web/19980508224327/http://wwwhost.ots.utexas.edu/mac/pub-mac-sound.html#soundmachine-262" target="_top">SoundMachine</a> (MacOS only) </p>
        <p>Whether you're stuck with an internal PC-speaker or
        have a subwoofer under your desk, these applications will
        bring you the sounds of cyberspace. </p>
        <p><font size="4"><b>Decompression</b></font><br>
        <a href="https://web.archive.org/web/19980508224327/http://www.pkware.com/download.html" target="_top">PKUnzip</a> (Windows Only)<br>
        <a href="https://web.archive.org/web/19980508224327/http://www.aladdinsys.com/consumer/expander1.html">Stuffit
        Expander</a> </p>
        <p>Decompress archived files in a flash. </p>
    </blockquote>
