<script language="javascript">


var image=1;
var subImage=1;
var track=1;
var smFlag=2;
var bgFlag=1;

function open(){  
    setInterval("timedSwap()", 5000);
}

function timedSwap() {

	if(track==1){
		smalls();
		}
	else {
		bigs();
	}

}

function smalls() {
		if(document.images){eval("document.images.small.src='images/small0"+smFlag+".jpg'");}
		smFlag++;
		if(smFlag > 3){smFlag=1};
		track = 0;
	}	

function bigs() {
		if(document.images){
			eval("document.images.big01.src='images/big01_"+bgFlag+".jpg'");
			eval("document.images.big02.src='images/big02_"+bgFlag+".jpg'");
			eval("document.images.big03.src='images/big03_"+bgFlag+".jpg'");
		}
		bgFlag++;
		if(bgFlag > 1){bgFlag=0;}
		track = 1;
		
		}
		
		
</script>
