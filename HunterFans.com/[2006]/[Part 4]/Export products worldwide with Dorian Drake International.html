<script language="JavaScript">
<!--

//
//Beginning of the Scrolling marquee functions
//


//Global Counter variable
var counter = 1;


//Preload Marquee image

marquee = new Image(205,20);
marquee.src = "images/splashimages/marquee.gif";


//Function to initialize all existing layers

function establish() {
  if (document.layers) {
    document.bigLayer.width = 115;
    document.bigLayer.height = 20;
    document.bigLayer.left = 60;
    document.bigLayer.top = 438;
    document.bigLayer.visibility = "hide";
    document.bigLayer.zIndex = 3;
    document.bigLayer.clip.top = 0;
    document.bigLayer.clip.right = 115;
    document.bigLayer.clip.bottom = 20;
    document.bigLayer.clip.left = 0;
    document.bigLayer.document.stuffLayer.width = 205;
    document.bigLayer.document.stuffLayer.height = 20;
    document.bigLayer.document.stuffLayer.left = 115;
    document.bigLayer.document.stuffLayer.top = 0;
    document.bigLayer.document.stuffLayer.visibility = "show";
    document.bigLayer.document.stuffLayer.zIndex = 2;
  }

  else {
    document.all.bigLayer.style.width = 115;
    document.all.bigLayer.style.height = 20;
    document.all.bigLayer.style.left = 60;
    document.all.bigLayer.style.top = 438;
    document.all.bigLayer.style.visibility = "hidden";
    document.all.bigLayer.style.zIndex = 3;
    document.all.bigLayer.style.clip = "rect(0 115 20 0)";
    document.all.stuffLayer.style.width = 205;
    document.all.stuffLayer.style.height = 20;
    document.all.stuffLayer.style.left = 115;
    document.all.stuffLayer.style.top = 0;
    document.all.stuffLayer.style.visibility = "visible";
    document.all.stuffLayer.style.zIndex = 2;
  }
  counter = 0;
  move()
}



//Function to move layer

function move() {
  var xhop = 5;
  var xgoal = -205;
  if (document.layers) {
    if (parseInt(document.bigLayer.document.stuffLayer.left) != xgoal) {
      document.bigLayer.document.stuffLayer.left = parseInt(document.bigLayer.document.stuffLayer.left) - xhop;
      window.setTimeout("move()",100)
    }

    else {
      counter = counter + 1;
      if (counter != 3) {
        document.bigLayer.document.stuffLayer.left = 115;
        window.setTimeout("move()",100)
      }
    }
  }

  else {
        if (parseInt(document.all.stuffLayer.style.left) != xgoal) {
	      document.all.stuffLayer.style.left = parseInt(document.all.stuffLayer.style.left) - xhop;
	      window.setTimeout("move()",100)
	    }

	  else {
            counter = counter + 1;
            if (counter != 3) {
	      document.all.stuffLayer.style.left = 115;
              window.setTimeout("move()",100)
            }
          }
  }
}


//Function to reset items if window is resized in Navigator

var NS4 = document.layers;

if (NS4) {
      origWidth = innerWidth;
      origHeight = innerHeight;
  }

function reDo() {
   if (innerWidth != origWidth || innerHeight != origHeight)
      location.reload();
}

if (NS4) {
  onresize = reDo
}

//
//End of the Scrolling marquee functions
//




function MM_preloadImages() { //v2.0
  if (document.images) {
    var imgFiles = MM_preloadImages.arguments;
    if (document.preloadArray==null) document.preloadArray = new Array();
    var i = document.preloadArray.length;
    with (document) for (var j=0; j<imgFiles.length; j++) if (imgFiles[j].charAt(0)!="#"){
      preloadArray[i] = new Image;
      preloadArray[i++].src = imgFiles[j];
  } }
}

function MM_swapImgRestore() { //v2.0
  if (document.MM_swapImgData != null)
    for (var i=0; i<(document.MM_swapImgData.length-1); i+=2)
      document.MM_swapImgData[i].src = document.MM_swapImgData[i+1];
}

function MM_swapImage() { //v2.0
  var i,j=0,objStr,obj,swapArray=new Array,oldArray=document.MM_swapImgData;
  for (i=0; i < (MM_swapImage.arguments.length-2); i+=3) {
    objStr = MM_swapImage.arguments[(navigator.appName == 'Netscape')?i:i+1];
    if ((objStr.indexOf('document.layers[')==0 && document.layers==null) ||
        (objStr.indexOf('document.all[')   ==0 && document.all   ==null))
      objStr = 'document'+objStr.substring(objStr.lastIndexOf('.'),objStr.length);
    obj = eval(objStr);
    if (obj != null) {
      swapArray[j++] = obj;
      swapArray[j++] = (oldArray==null || oldArray[j-1]!=obj)?obj.src:oldArray[j];
      obj.src = MM_swapImage.arguments[i+2];
  } }
  document.MM_swapImgData = swapArray; //used for restore
}
//-->
